<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js隔离</title>
</head>
<body>
  <script>
    // 需要解决：如果应用加载，刚开始加载A应用 window.a， B应用加载 window.a ；此时会出现覆盖
    // 单应用切换 --- 实现沙箱环境，来创建一个干净的环境给这个子应用使用，当切换时可以选择丢弃属性和恢复属性

    // 沙箱实现方案：
    // => 1、代理沙箱：基于proxy，可以实现多应用，原理把不同的应用用不能的代理来处理
    class ProxySandbox {
      constructor(){
        const rawWindow = window;
        const fakeWindow = {};
        const proxy = new Proxy(fakeWindow, {
          set(target, p, value){
            target[p] = value;
            return true
          },
          get(target, p){
            return target[p] || rawWindow[p] // 先会去取代理的window的属性，取不到了再去原window上拿
          }
        });
        this.proxy = proxy;
      }
    }

    let sanbox1 = new ProxySandbox();
    let sanbox2 = new ProxySandbox();
    window.a = 1;
    ((window) => {
      window.a = 'hello';
      console.log(window.a);
    })(sanbox1.proxy)
    ((window) => {
      window.a = 'world';
      console.log(window.a);
    })(sanbox2.proxy)



    // => 2、快照沙箱：将应用更改前后的区别保存起来，然后在两个应用的切换时，将这个区别进行填补或撤回，用这个的目的是为了还原
    class SnapshotSandbox{
      constructor(){
        this.proxy = window;
        this.modifyPropsMap = {};
        this.active();
      }
      active(){
        // 激活时候给window拍照,这个对象存放window的所有属性
        this.windowSnapshot = {};
        // 拷贝的是引用，做了一层浅拷贝就行
        for(const prop in window){
          if(window.hasOwnProperty(prop)){
            this.windowSnapshot[prop] = window[prop];
          }
        }
        // 激活时候，把上次修改应用起来
        Object.keys(this.modifyPropsMap).forEach(p=>{
          window[p] = this.modifyPropsMap[p]
        })
      }
      inactive(){
        // 激活时候给window拍照,这个对象存放window的所有属性
        this.windowSnapshot = {};
        for(const prop in window){
          if(window.hasOwnProperty(prop)){
            if(window[prop] !== this.windowSnapshot[prop]){
              // 与之前的相比，如果有发生变化，则存放到变化表中
              this.modifyPropsMap[prop] = window[prop];
              window[prop] = this.windowSnapshot[prop];
            }
          }
        }
      }
    }

    // 使用快照方式的测试（这个方式还有一个缺点， 就是如果是多个子应用就不能使用这个方式了，这时可以使用es6的Proxy）
    let sanbox = new SnapshotSandbox();
    ((window) => {
      window.a = 1;
      window.b = 2;
      console.log(window.a, window.b);
      sanbox.inactive();
      console.log(window.a, window.b);
      sanbox.active();
      console.log(window.a, window.b);
    })(sanbox.proxy)

  </script>
</body>
</html>
